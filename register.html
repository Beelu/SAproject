		<link rel="stylesheet" href="./main.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&family=Raleway:wght@600&display=swap" rel="stylesheet">
		<script src="statics/js/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
	</header>
	<body>
		<!-- 上面資訊排 -->
		<nav class="navbar navbar-expand-md navbar-light">
			<div class="container">
				<a href="#" class="navbar-brand"><i class="fas fa-cat"></i> 木木馬華圖書館</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				</button>
			
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">About</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Contact</a>
						</li>
					</ul>
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-address-card"></i> sign up</a></li>
						<li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-address-book"></i> login</a></li>
					</ul>
				</div>
			</div>
		</nav>

<!-- header -->

<div class="d-flex justify-content-center position">
	<div class="card" style="width:30%">
		<div class="card-header">
			<h3>Sign Up</h3>
		</div>
		<div class="card-body">
			<form action="#" method="GET">
				<div class="input-group form-group">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fas fa-user"></i></span>
					</div>
					<input type="text" name="username" placeholder="username" class="form-control" required>
				</div>
				<div class="input-group form-group">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fas fa-key"></i></span>
					</div>
					<input type="password" name="password" placeholder="password" class="form-control" required>
				</div>
				<div class="input-group form-group">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fas fa-envelope"></i></span>
					</div>
					<input type="email" name="email" placeholder="email(please use gmail)" class="form-control" required>
				</div>

				<div class="form-group">
					<input type="submit" value="Sign Up" class="btn float-right btn-outline-info">
				</div>
			</form>
		</div>
	</div>
</div>

<!-- footer -->

<script
src="https://code.jquery.com/jquery-3.5.1.min.js"

</body>
</html>
